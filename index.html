<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Papelería</title>
  </head>
  <body>
    <h1 class="text-center mb-3" style="background-color: skyblue">
      Papelería
    </h1>

    <div class="contenedor">
      <div id="misProds" class="row"></div>
    </div>

    <p></p>

    <h1 class="text-center mb-3" style="background-color: skyblue">
      Productos agregados al carrito
    </h1>

    <div
      id="infoDolarBlue"
      align="right"
      style="background-color: aliceblue"
    ></div>

    <div class="tabla">
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="tablaCarrito"></tbody>
      </table>
      <table>
        <h4 id="total"></h4>
      </table>
    </div>

    <button id="realizarCompra" class="btn btn-success">Realizar compra</button>

    <h4 id="total"></h4>
    <div align="right">
      <button id="vaciarCarrito" class="btn btn-danger btn-sm">
        Vaciar carrito
      </button>
    </div>

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Sweet alert 2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastify -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>

    <!--Mis scripts-->
    <script src="logica.js"></script>
  </body>
</html>
